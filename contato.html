		<main>
			<h2>Contato</h2>
			<form action="" method="get">
				<div>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome" size="50" maxlength="50">
				</div>
				<div>
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" size="50" maxlength="50">
				</div>
				<div>
					<label for="fone">Telefone</label>
					<input type="tel" name="fone" id="fone">
				</div>
					<fieldset>
						<legend>Perfil:</legend>	
						<label><input type="radio" name="perfil" value="e">Estudante</label>
						<br>
						<label><input type="radio" name="perfil" value="p" checked>Profissional de TI</label>
						<br>
						<label><input type="radio" name="perfil" value="o">Outros</label>
						<div>	
					</fieldset>
				</div>
				<div>
					<label>Assunto:
						<select name="assunto">
							<option value="0">Selecione</option>
							<option value="1" selected>Orçamento</option>
							<option value="2">Duvidas</option>
							<option value="3">Criticas</option>
							<option value="4">Sugestões</option>
						</select>
					</label>
				</div>
					<div>
					<fieldset>
						<legend>Horario preferencial para contato:</legend>
						<label><input type="checkbox" name="contatoM" checked>Manha</label>
						<label><input type="checkbox" name="contatoT">Tarde</label>
						<label><input type="checkbox" name="contatoN">Noite</label>
					</fieldset>
					</div>
				<div>
					<label for="msg">Mensagem</label><br>
					<textarea name="msg" id="msg" rows="10" cols="40" placeholder="Escreva sua mensagem"></textarea>
				</div>
				<div>
					<input type="submit" name="botao" value="Confirmar">
					<input type="reset" name="reset" value="Limpar Campos">
				</div>
			</form>
			



		</main>



		<footer>
			<p>Todos os direitos reservados &copy;</p>
		</footer>


	</body>
